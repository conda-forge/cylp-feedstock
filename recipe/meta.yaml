{% set name = "cylp" %}
{% set version = "0.91.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cylp-{{ version }}.tar.gz
  sha256: 9c4f686964a577558b5c7f637d19657e6364826c22c5cc3fe1d7bebb61961bd6

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy <2.0.0
    - hypothesis
    - pip
    - coin-or-cbc
    - coin-or-utils
    - coin-or-clp
    - coin-or-osi
    - coin-or-cgl
    - coin-or-cbc
  run:
    - python
    - numpy >=1.5.0,<2.0.0
    - scipy >=0.10.0
    - hypothesis
    - coin-or-cbc
    - coin-or-utils
    - coin-or-clp
    - coin-or-osi
    - coin-or-cgl
    - coin-or-cbc

test:
  imports:
    - cylp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/coin-or/cylp
  summary: A Python interface for CLP, CBC, and CGL
  license: EPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nilchia
